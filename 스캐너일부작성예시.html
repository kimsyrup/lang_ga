<html>
  <head>
    <style type="text/css">
    .topTitle{ background-color:black; color:yellow; font-size:24pt; }
    .sourceBox{ background-color:black; color:yellow; font-size:14pt;
		width: 100%; height: 100%; }
    .messageBox{ background-color:black; color:white; font-size:14pt;
		width: 100%; height: 150px; }
    </style>
    <title>가 언어</title>
  </head>

  <script type="text/javascript">
  var scode="";
  var tokens;
  function scanner(){
	tokens=new Array();
	var state=0; //0이면 연산자 가리기 모드
                     //1이면 단어 만들기 모드
                     //2이면 숫자 만들기 모드
	var buffer="";
	for(var i=0;i<scode.length;i++){
		var c=scode.charAt(i);
		if(state==0){		
            if(c==' ' || c=='\n' || c=='\r' || c=='\t') continue;
            var nc=(i<scode.length-1)?scode.charAt(i+1):'@';

            switch(c){
                case '{': tokens.push(c); break;
                case '}': tokens.push(c); break;
                case '(': tokens.push(c); break;
                case ')': tokens.push(c); break;
                case '+': if(nc=='+'){
                        tokens.push('++');
                        i++;
                    }else{
                        tokens.push(c);
                    }
                    break;
                case '-': if(nc=='-'){
                        tokens.push('--');
                        i++;
                    }else{
                        tokens.push(c);
                    }
                    break;
                default:
                    if(isNaN(c)){
                        state=1; buffer=c;
                    }else{
                        state=2; buffer=c;
                    }
                    break;
                }
		}else if(state==1){
		    if(c==' ' || c=='\n' || c=='\r' || c=='\t' 
                || c=='+' || c=='-' ||c=='{' || c=='}' || c=='(' || c==')' ){
                    i--;
                    state=0;
                    tokens.push(buffer);
                    buffer="";
                }else{
                    buffer+=c;
                }
		}else if(state==2){
            if(c==' ' || c=='\n' || c=='\r' || c=='\t' 
                || c=='+' || c=='-' ||c=='{' || c=='}' || c=='(' || c==')' || isNaN(c) ){
                    i--;
                    state=0;
                    tokens.push(parseFloat(buffer));
                    buffer="";
                }else{
                    buffer+=c;
                }
		}
						
	}
  }

  function onClickRun(){
     scode=document.getElementById("sourcecode").value;

     addMessage("컴파일 중....\n");
     
     scanner();	
     
     dump_token();
  }
  
  function dump_token(){
    for(var i=0;i<tokens.length;i++){
        addMessage(tokens[i]+'\n');
    }
  }

  function clearMessageBox(){
    document.getElementById("messagebox").value="";
  }

  function addMessage(msg){
    document.getElementById("messagebox").value+=msg;
  }
  </script>

  <body>
    <table cellspacing="0" cellpadding="0" width="100%" height="100%" 

border="0">
    <tr>
	<td colspan="2" width="100%" height="70" class="topTitle">
        가 언어
        </td>
    </tr>
    <tr>
        <td width="180" height="100%" rowspan="2" valign="top">
        	<img src="new.png" width="80" height="80" border="0" alt="

새 파일"><BR>
		<img src="load.png" width="80" height="80" border="0" alt="

불러오기"><BR>
		<img src="save.png" width="80" height="80" border="0" alt="

저장하기"><BR>

	<a href="javascript:onClickRun();">
		<img src="run.png" width="80" height="80" border="0" alt="

실행하기">
		</a>
	<BR>
		<img src="zoomin.jpg" width="80" height="80" border="0" 

alt="확대"><BR>
		<img src="zoomout.png" width="80" height="80" border="0" 

alt="축소"><BR>
		<img src="help.jpg" width="80" height="80" border="0" alt="

도움말">
   	</td>
	<td width="100%">
	 <textarea id="sourcecode" class="sourceBox"></textarea>
	</td>	
    </tr>
    <tr>
	<td width="100%" height=150>
	<textarea class="messageBox" id="messagebox"></textarea>
	</td>
    </tr>
    </table>
  </body>
</html>
